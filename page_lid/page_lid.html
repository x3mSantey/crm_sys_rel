<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style/s.css">

    <script src="https://unpkg.com/ag-grid-enterprise@21.2.2/dist/ag-grid-enterprise.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../dist/bundle.js"></script>
    
    <title>лид</title> 
</head>
<body>
    <div class="main_conteiner">
        <div class="list_lid_conteiner">
            <div class="header_conteiner">
                <div class="nav_btn_block">
                    <div class="nav_btn" id="create_lid">Создать лида</div>
                    <div class="nav_btn" id="create_inq">Сформировать запрос</div>
                    <div class="nav_btn">Отправить в архив</div>
                </div>
            </div>
            <div class="journal_lid_conteiner"></div>
            <div class="inq_list_conteiner" value="0"></div>
        </div>
        <div class="lid_info_conteiner">
            <div class="name_lid_block lid_string">
                <input type="text" name="name_lid" readonly placeholder="Введите название лида" class="lid_name_inpt edit_info_inpt lidDataInpt" id="lid_name_inpt">
                <button id="btn_edit_lid_nav" class="btn">Редактировать лид</button>
                <button id="btn_save_lid_nav" class="btn" value="old_lid" style="display: none">Сохранить лид</button>
            </div>
            <div class="status_lid_block lid_string">
                <p>Статус</p>
                <select disabled name="status_lid" id="status_lid" class="status_list dd_list lidDataSel">
                    <option value="1">Неразобран</option>
                    <option value="2">В работе</option>
                    <option value="3">Активный</option>
                    <option value="4">Архив</option>
                </select>
            </div>
            <div class="lid_string">
                <p>Ответственный</p>
                <p class="respon_list lidDataInpt" name="respon_lid" >Имя пользователя</p>
            </div>
            <div class="lid_string">
                <p>Источник</p>
                <select disabled name="source_lid" id="" class="source_list dd_list lidDataSel">
                    <option value="1">Поиск в интернете</option>
                    <option value="2">Рекомендации клиентов</option>
                    <option value="3">Выставка</option>
                    <option value="4">Таможенная база</option>
                </select>
            </div>
            <div class="lid_string">
                <p>Дата создания</p>
                <p class="time_creation lidDataInpt" name="date_creating_lid">15:32 21.01.2019</p>
            </div>
            <div class="lid_string">
                <p>Отрасль</p>
                <select disabled name="industry_lid" id="" class="dd_list lidDataSel">
                    <option value="1">пример отрасли</option>
                    <option value="2">пример отрасли 2</option>
                    <option value="3">пример отрасли 3</option>
                </select>
            </div>
            <textarea name="dop_info_lid" id="" readonly class="dop_info lidDataInpt" placeholder="Введите описание лида"></textarea>
            <div class="hor_line"></div>
            <h1 class="company_header">Компания</h1>
            <form class="lid_info_company_block">
                    <div class="info_string">
                        <p>Название</p>
                        <div class="edit_block">
                            <input type="text" readonly name="name_company" placeholder="Введите имя кампании" class="company_info_inpt edit_info_inpt compDataInpt" id="name_company_inpt">
                            <input type="button"id="del_name_company" class="del_btn del_btn_comp">
                        </div>
                    </div>
                    <div class="info_string">
                        <p>ИНН</p>
                        <div class="edit_block">
                            <input type="number" readonly name="inn_company" placeholder="Введите ИНН" class="company_info_inpt edit_info_inpt compDataInpt" id="inn_company_inpt">
                            <input type="button"id="del_inn_company" class="del_btn del_btn_comp">
                        </div>
                    </div>
                    <div class="tel_company_conteiner" value="0">
                        <div class="info_string" id="company_tel_block">
                            <p>Тел.</p>
                            <div class="edit_block">
                                <input type="button" class="add_btn add_btn_info" id="add_company_tel">
                                <input type="number" readonly name="dob_numb_company" placeholder="доб" class="company_info_inpt edit_info_inpt compDataInpt" id="dob_numb_company_inpt">
                                <input type="number" readonly name="numb_company" placeholder="Введите номер" class="company_info_inpt edit_info_inpt compDataInpt" id="numb_company_inpt">
                                <input type="button" id="del_numb_company" class="del_btn del_btn_comp">
                            </div>
                        </div>
                    </div>
                    <div class="info_string">
                        <p>Почта</p>
                        <div class="edit_block">
                            <input type="text" readonly name="mail_company" placeholder="Введите почту" class="company_info_inpt edit_info_inpt compDataInpt" id="mail_company_inpt">
                            <input type="button" id="del_mail_company" class="del_btn del_btn_comp">
                        </div>
                    </div>
                    <div class="info_string">
                        <p>Сайт</p>
                        <div class="edit_block">
                            <input type="text" readonly name="site_company" placeholder="Укажите сайт" class="company_info_inpt edit_info_inpt compDataInpt" id="site_company_inpt">
                            <input type="button" id="del_site_company" class="del_btn del_btn_comp">
                        </div>
                    </div>
                    <div class="social_company_conteiner" value="0">
                        <div class="info_string">
                            <p>Соц. сети</p>
                            <div class="edit_block">
                                <input type="button" class="add_btn add_btn_info" id="add_company_social">
                                <input type="text" readonly name="social_company" placeholder="Укажите соц. сеть" class="company_info_inpt edit_info_inpt compDataInpt" id="social_company_inpt">
                                <input type="button" id="del_social_company" class="del_btn del_btn_comp">
                            </div>
                        </div>
                    </div>
            </form>
            <div class="hor_line"></div>
            <div class="lid_info__contact_conteiner">
                <div class="header_contacts">
                    <h1>Контакты</h1>
                    <button class="add_new_contact_block add_block btn" value="1">добавить контакт</button>
                </div>
                <div class="contact_item_block cont_block0">
                    <div class="info_string contact_item__name">
                        <input type="text" readonly name="name_contact" placeholder="Введите имя контакта" class="contact_info_inpt edit_info_inpt" id="contact_name_inpt0" style="width: 350px">
                        <div class="nav_contact_name" id="nav_contact_name">
                            <button class="btn show_info_contact" id="show_contact0">развернуть</button>
                            <button class="btn hide_info_contact" id="hide_contact0" style="display: none">свернуть</button>
                            <input type="button" id="del_name_contact0" class=" del_btn del_btn_info">
                        </div>
                    </div>
                    <div class="info_string">
                        <p>Тел.</p>
                        <div class="edit_block">
                            <input type="number" readonly name="numb_contact" placeholder="Введите номер" class="contact_info_inpt edit_info_inpt" id="contact_numb_inpt">
                            <input type="button" id="del_numb_contact" class="del_btn del_btn_info">
                        </div>
                    </div>
                    <div class="info_string">
                        <p>Должность</p>
                        <div class="edit_block">
                            <input type="text" readonly name="posit_contact" placeholder="Введите должность" class="contact_info_inpt edit_info_inpt" id="contact_posit_inpt">
                            <input type="button" id="del_posit_contact" class="del_btn del_btn_info">
                        </div>
                    </div>
                    <div class="info_string">
                        <p>Почта</p>
                        <div class="edit_block">
                            <input type="text" readonly name="mail_contact" placeholder="Введите почту" class="contact_info_inpt edit_info_inpt" id="contact_mail_inpt">
                            <input type="button" id="del_mail_contact" class="del_btn del_btn_info">
                        </div>
                    </div>
                    <div class="info_string">
                        <p>Соц. сеть</p>
                        <div class="edit_block">
                            <input type="text" readonly name="social_contact" placeholder="Укажите соц. сеть" class="contact_info_inpt edit_info_inpt" id="contact_social_inpt">
                            <input type="button" id="del_social_contact" class="del_btn del_btn_info">
                        </div>
                    </div>
                </div>
            </div>
            <div class="hor_line"></div>
            <div class="horizontal_line"></div>
            <div class="lid_tags_block">
                <div class="header_contacts">
                    <p>Теги услуг</p>
                    <button class="add_new_tag add_block btn" value="0">прикрепить тег</button>
                </div>
                <div class="lid_tags__list">
                </div>
                <div class="lid_new_tags_conteiner">                                
                    <div class="journal_tags_block">
                        <div class="journal_item_block" id="journal_tags_0">
                            <input type="checkbox" name="Название текста" id="journal_tags_check_0">
                            <p>Название текста</p>
                        </div>
                    </div>
                    <div class="add_new_tag_block"> 
                        <input type="text">
                        <button class="btn" id="add_in_journal_tag">Добавить новый тег</button>
                    </div>
                </div>
            </div>
            <div class="horizontal_line"></div>
            <div class="access_lid_block lid_string">
                <p>Доступность</p>
                <button id="access_btn" class="btn">посмотреть список &gt;</button>
            </div>
        </div>
        
    </div>
</body>
</html>
